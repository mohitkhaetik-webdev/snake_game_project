<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />


</head>

<body>
    <main>
        <section>

            <div class="infos">
                <h3 class="highscore">High Score:<span id="hscore">0</span></h3>
                <h3 class="score">Score:<span id="mscore"></Score:span>
                </h3>
                <h3 class="time">Time:<span id="ltime">00:00</span></h3>

            </div>
            <div class="board">
             <div class="newfood" style="display: none;"></div>   
            </div>
        </section>

        <div class="modal">
            <div class="start-game">
                <h2>Welcome to the Snake Game</h2>
                <button class="btn btn-start">Start Game</button>
            </div>

            <div class="game-over">
                <h2>GAME OVER</h2>
                <button class="btn btn-over">Restart game</button>
            </div>

        </div>
        
    </main>

    <script src="script.js">
    </script>
</body>

</html>
